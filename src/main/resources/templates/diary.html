<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" href="/img/favicon.ico">
<!-- css -->
<link rel="stylesheet" href="/css/style.css">

<!-- Googleフォント -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
<title>日記 記入</title>
</head>
<body>
    <!-- 共通ヘッダー -->
    <header class="header">
        <img class="headerlogo" src="/img/simplediary.png" alt="ロゴ">
    </header>
    <h4>日記を記入してください</h4>
	<form th:action="@{/diary/alldiarycheck}" th:object="${diaryForm}" method="post">
		<div class="error" th:errors="*{date}"></div>
		日付：<input type="date" th:field="*{date}"><br>
        <br>
        <div class="error" th:errors="*{contents}"></div>
    <textarea rows="30" cols="60" th:field="*{contents}"></textarea><br>
		<button>完了</button>
	</form>
	<a th:href="@{/diary/top}">トップ画面</a>へ
</body>
</html>
