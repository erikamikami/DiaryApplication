<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="icon" href="/img/favicon.ico">
<!-- css -->
<link rel="stylesheet" href="/css/style.css">

<!-- Googleフォント -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

<title>登録完了</title>
</head>
<body>
    <!-- 共通ヘッダー -->
    <header class="header">
        <img class="headerlogo" src="/img/simplediary.png" alt="ロゴ">
    </header>
	<h2>登録完了しました</h2>
	<p>
		登録完了メールをお送りするような機能が実装できていないため、<br> この画面のキャプチャを撮るなり、登録したアカウント情報の保存をお願いします!
	</p>
	<div th:each="x : ${session.memberinfo}">
		<span th:text="'id：' + ${x.id}"></span><br>
		<span th:text="'name：' + ${x.name}"></span><br>
		<span th:text="'password：' + ${x.password}"></span><br>
	</div>
	<br>
	<a th:href="@{/diary/top}">トップ画面へ</a>
</body>
</html>
